<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="register.js"></script>
</head>
<body>
    <div class="wrapper">
        <form action="" onsubmit="validateForm(event)">
            <h1>Register</h1>

            <div class="input-box">
              <input type="text" id="first" placeholder="First Name"
              required>
              <i class='bx bxs-user'></i> 
          </div>

          <div class="input-box">
            <input type="text" id="last" placeholder="Last Name"
            required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input placeholder = "Date of Birth" class = "textbox-n" type = "text" onfocus = "(this.type = 'date')"  id = "date">
          <i class='bx bxs-face'></i>
      </div>


        <div class="input-box">
          <input type="number" id="phone" placeholder="Phone Number"
          required>
          <i class='bx bxs-phone-call'></i>
      </div>


            <div class="input-box">
                <input type="text" id="username" placeholder="Username"
                required>
                <i class='bx bxs-user'></i>
            </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>

        </div>



        <button type="submit" class="btn">Register</button>
        <div class="register-link">
            <p>Already have an account? <a href="login_index.html">Login</a></p>
        </div>

        <div id="error" style="font-family: sans-serif; color: rgb(255, 0, 0); text-shadow: 2px 0 #fff, -0.5px 0 #fff, 0 0.5px #fff, 0 -0.5px #fff,
        1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff; " class="error"></div>

    </form>
    </div>


</body>
</html>
